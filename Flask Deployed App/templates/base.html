<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>{% block pagetitle %}{% endblock pagetitle %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: gainsboro;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
        }

        /* Animated leaf background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(46, 125, 50, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 195, 74, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(76, 175, 80, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Modern Navbar */
        .navbar {
            background: green !important;
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.1rem;
            color: #fff !important;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-brand:hover {
            transform: translateY(-2px);
            color: #a5d6a7 !important;
        }

        .navbar-brand i {
            font-size: 1.3rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 1rem !important;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #a5d6a7;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 80%;
        }

        .nav-link:hover {
            color: #a5d6a7 !important;
        }

        /* Modern Cards */
        .card-modern {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: none;
            backdrop-filter: blur(10px);
        }

        .card-modern:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }

        /* Gradient Headings */
        .gradient-text {
            background: linear-gradient(135deg, #2e7d32 0%, #66bb6a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        /* Modern Buttons */
        .btn-agri {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            border: none;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-agri:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(76, 175, 80, 0.5);
            background: linear-gradient(135deg, #388e3c 0%, #4caf50 100%);
            color: white;
        }

        .btn-outline-agri {
            border: 2px solid #4caf50;
            color: #4caf50;
            background: transparent;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-agri:hover {
            background: #4caf50;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(76, 175, 80, 0.3);
        }

        /* Plant Image Cards */
        .plant-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            height: 100%;
        }

        .plant-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .plant-card img {
            border-radius: 10px;
            width: 100%;
            height: 250px;
            object-fit: cover;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .plant-card:hover img {
            transform: scale(1.05);
        }

        /* File Upload Styling */
        .file-upload-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            margin: 1rem 0;
        }

        .file-upload-label {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            display: inline-block;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .file-upload-label:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(76, 175, 80, 0.5);
        }

        #file-chosen {
            margin: 1rem 0;
            color: #2e7d32;
            font-weight: 500;
            font-style: italic;
        }

        /* Footer Styling */
        .footer-modern {
            background: green;
            color: white;
            padding: 3rem 0 1rem;
            margin-top: 4rem;
        }

        .footer-modern a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-modern a:hover {
            color: #a5d6a7;
            transform: translateX(5px);
        }

        .social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-icon:hover {
            background: #4caf50;
            transform: translateY(-5px);
        }

        .social-icon img {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }

        /* Decorative Elements */
        .leaf-decoration {
            position: absolute;
            opacity: 0.1;
            pointer-events: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 0.5rem 1rem;
            }

            .card-modern {
                padding: 1.5rem;
            }

            .btn-agri {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        /* Loading Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>

    <!-- Modern Navbar -->

        <div class="container-fluid">

                <i class="fas fa-leaf"></i>

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/market">
                            <i class="fas fa-shopping-cart"></i> Supplements
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">
                            <i class="fas fa-envelope"></i> Contact
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block body %}
    {% endblock body %}

    <!-- Modern Footer -->
    <footer class="footer-modern">
        <div class="container">
            <ul class="list-inline text-center mb-3">
                <li class="list-inline-item mx-3"><a href="/">Home</a></li>
                <li class="list-inline-item mx-3"><a href="https://www.krsikx.com/" target="_blank">Services</a></li>
                <li class="list-inline-item mx-3"><a href="https://www.krsikx.com/copy-of-solutions" target="_blank">About</a></li>
                <li class="list-inline-item mx-3"><a href="/index">AI Engine</a></li>
            </ul>
            <p class="text-center" style="opacity: 0.7; font-size: 0.9rem;">
                Â© 2025 Plant Disease Detection | Created by Adithya and Praban
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
